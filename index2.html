<html lang="en">
<body id="demopage">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=no">

<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>


  <style>
    /* input{
      display: none;
    } */
    .bl_3daysSearchBlock{
      margin-bottom: 60px;
    }
    .bl_3daysSearchBlock_inner{
      width: 82.9%;
      max-width: 1160px;
      margin-left: auto;
      margin-right: auto;
    }
    .bl_3daysSearchBlock_ttl{
      text-align: center;
      margin: 55px 0;
    }
    .bl_3daysSearchBlock_ttl_main{
      font-size: 27px;
      color: #0073aa;
      margin-bottom: 15px;
      font-weight: bold;
      letter-spacing: 0.15em;
      font-family: "Josefin Sans" , "NotoSansCJKjp-Jxck", "Noto Sans CJK JP" , "Noto Sans" , "Noto Sans Japanese" ,"Helvetica Neue", "Meiryo" , "メイリオ", "YuGothic", "游ゴシック",sans-serif;
    }
    .bl_3daysSearchBlock_ttl_sub{
      font-size: 16px;
      color: #0073aa;
      letter-spacing: 0.2em;
    }
    .el_searchResult{
      text-align: center;
      color: #0073aa;
    }
    .js_target{
      display: none;
    }
    .js_target.js_selected{
      display: block;
    }
    .bl_selectBlock label{
      display: inline;
    }
    .bl_selectBlock input{
    }
    .bl_selectBlock_check label .el_checkbox{
      position: relative;
      top: 3px;
      width: 14px;
      height: 14px;
      display: inline-block;
      display: none;
      margin-right: 5px;
      border: 1px solid #0073aa;
    }
    .bl_selectBlock_check label .el_checkbox:after{
      content: "";
      position: absolute;
      top: 4px;
      left: 4px;
      bottom: 4px;
      right: 4px;
    }
    .bl_selectBlock_check input[type=checkbox]:checked + label .el_checkbox:after{
      background-color: #0073aa;
    }
    .bl_selectBlock_check li{
      list-style: none;
    }
    .el_searchResult{
      margin-bottom: 20px;
    }
    .bl_selectBlock{
      border: 1px solid #0073aa;
      padding: 30px;
      box-sizing: border-box;
      margin-bottom: 30px;
      font-size: 14px;
      letter-spacing: 0.1em;
    }
    .bl_selectBlock_wrapper_wrapper{
      display: -webkit-flex;
      display: -moz-flex;
      display: -ms-flex;
      display: -o-flex;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 30px;
    }
    .bl_selectBlock_check label{
      cursor: pointer;
    }
    .bl_selectBlock_ttl{
      width: 185px;
      color: #0073aa;
      letter-spacing: 0.1em;
      margin-bottom: 20px;
    }
    @media screen and (max-width: 765px){
      .bl_selectBlock_ttl{
        width: 100%;
        margin-bottom: 20px;
      }
    }
    .bl_selectBlock_content{
      width: calc(100% - 185px);
    }
    @media screen and (max-width: 765px){
      .bl_selectBlock_content{
        width: 100%;
      }
    }
    .bl_searchResultBlock{
      font-size: 14px;
      border-top: 1px solid #bdbdbd;
    }
    .bl_searchResultBlock_item{
      padding: 20px 0;
      box-sizing: border-box;
      border-bottom: 1px solid #bdbdbd;
    }
    .bl_selectBlock_check{
      display: inline-block;
      margin-right: 25px;
      display: inline-block;
      margin-bottom: 20px;
    }
    .bl_selectBlock_check:last-child{
      margin-right: 0;
    }
    .bl_selectBlock_release{
      text-align: center;
      color: #fff;
      background-color: #bdbdbd;
      padding: 15px 0;
    }
    .js_release{
      cursor: pointer;
    }
  </style>

  <div class="bl_3daysSearchBlock">

    <div class="bl_3daysSearchBlock_inner">

      <div class="bl_3daysSearchBlock_ttl">
        <div class="bl_3daysSearchBlock_ttl_main">自分にあった資格を見つけるページ</div>
        
      </div>




        <!-- <div class="el_searchResult">
          <span class="el_searchResult_nume js_numerator"></span>件／全<span class="el_searchResult_deno js_denominator"></span>件
        </div> -->

        <div class="bl_selectBlock_wrapper">
          <div class="bl_selectBlock_wrapper_wrapper">
            <div class="bl_selectBlock_ttl">資格区分</div>
            <div class="bl_selectBlock_content js_conditions" data-type="type">
              <span class="bl_selectBlock_check">
                <li><input type="radio" name="tag" value="国家資格">国家資格</li>	
              </span>
              <span class="bl_selectBlock_check">
                <li><input type="radio" name="tag" value="民間資格">民間資格</li>	
              </span>
              <span class="bl_selectBlock_check">
                <li><input type="radio" name="tag" value="公的資格">公的資格</li>	
              </span>
              <span class="bl_selectBlock_check">
                <li><input type="radio" name="tag" value="採用試験">採用試験</li>	
              </span>
            </div>
          </div>

          <div class="bl_selectBlock_wrapper_wrapper">
            <div class="bl_selectBlock_ttl">難易度</div>
            <div class="bl_selectBlock_content js_conditions" data-type="type">
              <span class="bl_selectBlock_check"><input id="difficulty-level1" type="checkbox" name="type" value="difficulty-level1">
                <label for="difficulty-level1">
                <span class="el_checkbox"></span>
                　　★
                </label>
              </span>
              <span class="bl_selectBlock_check"><input id="difficulty-level2" type="checkbox" name="type" value="difficulty-level2">
                <label for="difficulty-level2">
                <span class="el_checkbox"></span>
                ★★
                </label>
              </span>
              <span class="bl_selectBlock_check"><input id="difficulty-level3" type="checkbox" name="type" value="difficulty-level3">
                <label for="difficulty-level3">
                <span class="el_checkbox"></span>
                ★★★
                </label>
              </span>
              <span class="bl_selectBlock_check"><input id="difficulty-level4" type="checkbox" name="type" value="difficulty-level4">
              <label for="difficulty-level4">
              <span class="el_checkbox"></span>
              ★★★
              </label>
            　</span>
              <span class="bl_selectBlock_check"><input id="difficulty-level5" type="checkbox" name="type" value="difficulty-level5">
              <label for="difficulty-level5">
              <span class="el_checkbox"></span>
              ★★★
              </label>
            </span>
            </div>
          </div>
          <div class="bl_selectBlock_wrapper_wrapper">
            <div class="bl_selectBlock_ttl">標準学習期間</div>
            <div class="bl_selectBlock_content js_conditions" data-type="price">
              <span class="bl_selectBlock_check"><input id="term-1" type="checkbox" name="price" value="term-1">
                <label for="term-1">
                  <span class="el_checkbox"></span>
                  6か月以内
                </label>
              </span>
              <span class="bl_selectBlock_check"><input id="term-2" type="checkbox" name="price" value="term-2">
                <label for="term-2">
                  <span class="el_checkbox"></span>
                  6か月～1年半
                </label>
              </span>
              <span class="bl_selectBlock_check"><input id="term-3" type="checkbox" name="price" value="term-3">
                <label for="term-3">
                  <span class="el_checkbox"></span>
                  1年半～3年
                </label>
              </span>
                  <span class="bl_selectBlock_check"><input id="term-4" type="checkbox" name="price" value="term-4">
                <label for="term-4">
                  <span class="el_checkbox"></span>
                  3年以上
                </label>
              </span>
            </div>
          </div>
          <div class="bl_selectBlock_wrapper_wrapper">
            <div class="bl_selectBlock_ttl">その他</div>
            <div class="bl_selectBlock_content js_conditions" data-type="location">
              <span class="bl_selectBlock_check"><input id="location-no" type="checkbox" name="location" value="no">
                <label for="location-no">
                  <span class="el_checkbox"></span>
                  受験資格なし
                </label>
              </span>
              <span class="bl_selectBlock_check"><input id="location-student" type="checkbox" name="location" value="student">
                <label for="location-student">
                  <span class="el_checkbox"></span>
                  学生に人気
                </label>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="bl_searchResultBlock">
        <div class="bl_searchResultBlock_item js_target" data-type="difficulty-level5" data-price="term-3" data-location="no">公認会計士</div>
        <div class="bl_searchResultBlock_item js_target" data-type="difficulty-level5" data-price="term-1" data-location="no">税理士</div>
        <div class="bl_searchResultBlock_item js_target" data-type="difficulty-level3" data-price="term-4" data-location="no">簿記試験</div>
        <div class="bl_searchResultBlock_item js_target" data-type="difficulty-level1" data-price="term-2" data-location="no">建設業経理士検定</div>
        <div class="bl_searchResultBlock_item js_target" data-type="difficulty-level2" data-price="term-2" data-location="student">ビジネス会計検定試験</div>
        <div class="bl_searchResultBlock_item js_target" data-type="difficulty-level4" data-price="term-4" data-location="student">IPO実務検定</div>
        <div class="bl_searchResultBlock_item js_target" data-type="difficulty-level4" data-price="term-4" data-location="student" >財務報告実務検定</div>

      </div>

    </div>

  </div>

  <script src="./js/main.js"></script>

</body>

</html>
